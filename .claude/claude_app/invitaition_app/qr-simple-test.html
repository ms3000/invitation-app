<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 QR 테스트</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover { background: #0056b3; }
        #qrCanvas { 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            margin: 20px 0;
            display: block;
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 간단한 QR 테스트</h1>
        <div id="status" class="status">준비 중...</div>
        <button onclick="testQR()">QR 코드 생성 테스트</button>
        <canvas id="qrCanvas" width="256" height="256"></canvas>
    </div>

    <!-- 로컬 QR 라이브러리 직접 로드 -->
    <script src="./qrcode.min.js"></script>
    
    <script>
        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function testQR() {
            const canvas = document.getElementById('qrCanvas');
            
            console.log('QRCode 객체 확인:', typeof QRCode);
            
            if (typeof QRCode === 'undefined') {
                updateStatus('❌ QRCode 라이브러리가 로드되지 않았습니다', 'error');
                return;
            }
            
            updateStatus('QR 코드 생성 중...');
            
            const testData = {
                id: 'TEST-' + Date.now(),
                name: '테스트 사용자',
                message: '간단한 QR 테스트입니다'
            };
            
            QRCode.toCanvas(canvas, JSON.stringify(testData), {
                width: 256,
                height: 256
            }).then(() => {
                updateStatus('✅ QR 코드 생성 성공!', 'success');
            }).catch(error => {
                console.error('QR 생성 오류:', error);
                updateStatus(`❌ QR 생성 실패: ${error.message}`, 'error');
            });
        }
        
        // 페이지 로드 시 라이브러리 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof QRCode !== 'undefined') {
                    updateStatus('✅ QRCode 라이브러리 준비 완료', 'success');
                    console.log('QRCode 라이브러리 함수들:', Object.getOwnPropertyNames(QRCode));
                } else {
                    updateStatus('❌ QRCode 라이브러리 로드 실패', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
